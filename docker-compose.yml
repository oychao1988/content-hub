version: '3.8'

services:
  # ==================== Backend Service ====================
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: contenthub-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # 持久化数据目录
      - ./data/backend:/app/data
      # 日志目录
      - ./logs/backend:/app/logs
      # 配置文件（开发环境）
      - ./src/backend/.env:/app/.env:ro
    environment:
      # 应用配置
      - APP_NAME=ContentHub
      - APP_VERSION=1.0.0
      - DEBUG=false
      - LOG_LEVEL=INFO

      # 服务器配置
      - HOST=0.0.0.0
      - PORT=8000

      # 数据库配置（SQLite）
      - DATABASE_URL=sqlite:///./data/contenthub.db

      # 外部服务配置（从环境变量读取或使用默认值）
      - PUBLISHER_API_URL=${PUBLISHER_API_URL:-http://150.158.88.23:3010}
      - PUBLISHER_API_KEY=${PUBLISHER_API_KEY:-}
      - CREATOR_CLI_PATH=${CREATOR_CLI_PATH:-/usr/local/bin/content-creator}
      - CREATOR_WORK_DIR=./data/creator-work

      # Tavily API
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}

      # 任务调度
      - SCHEDULER_ENABLED=true
      - SCHEDULER_TIMEZONE=Asia/Shanghai

      # 文件存储
      - STORAGE_ROOT=./data/accounts
      - MAX_UPLOAD_SIZE=10485760

      # 安全配置
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/docs', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - contenthub-network

  # ==================== Frontend Service ====================
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: contenthub-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # nginx 日志
      - ./logs/frontend:/var/log/nginx
    environment:
      # API 地址（指向后端服务）
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - contenthub-network

# ==================== Networks ====================
networks:
  contenthub-network:
    driver: bridge
    name: contenthub-network

# ==================== Volumes (Optional) ====================
# 如果需要使用命名卷而不是绑定挂载，可以取消下面的注释
# volumes:
#   backend-data:
#     driver: local
#   backend-logs:
#     driver: local
#   frontend-logs:
#     driver: local
